plugins {
    id 'com.android.library'
    id 'dagger.hilt.android.plugin'

    id 'kotlin-android'
    id 'kotlin-kapt'

    // TODO remove or restore
//    id "io.gitlab.arturbosch.detekt" version "1.18.1"
}

android {
    compileSdk libs.versions.compileSdk.get() as Integer

    defaultConfig {
        minSdk libs.versions.minSdk.get() as Integer
        targetSdk libs.versions.targetSdk.get() as Integer
        versionCode libs.versions.versionCode.get() as Integer
        versionName libs.versions.versionName.get()

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.compose.get()
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation project(':domain')
    implementation project(':common-ui')
    implementation project(':common-ui-resources')
    implementation libs.bundles.androidX
    implementation libs.bundles.compose
    implementation libs.material
    implementation libs.androidX.hilt.compose
    implementation libs.hilt.library
    kapt libs.hilt.compiler
    testImplementation libs.junit
    androidTestImplementation libs.androidX.junit
    androidTestImplementation libs.compose.uiTestJunit
    debugImplementation libs.bundles.composeDebug

}

